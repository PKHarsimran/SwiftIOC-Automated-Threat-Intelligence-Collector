name: CI â€“ SwiftIOC

on:
  push:
    branches: [ main ]
    paths:
      - "swiftioc.py"
      - "sources*.yml"
      - "requirements.txt"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install ruff pyright pip-audit

      - name: Ruff lint
        run: ruff check .

      - name: Pyright type check
        run: pyright

      - name: Dependency audit
        run: pip-audit --strict

      - name: Self-test
        run: python swiftioc.py --self-test

      - name: Dry run (skip RSS, short window)
        run: |
          mkdir -p public/diagnostics/raw
          python swiftioc.py -v --out-dir public --sources sources.example.yml \
            --window-hours 6 --skip-rss \
            --log-file public/diagnostics/run.log --log-format json --log-file-level DEBUG \
            --save-raw-dir public/diagnostics/raw \
            --diag-json public/diagnostics/run.json \
            --report public/diagnostics/REPORT.md

      - name: Upload diagnostics
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: |
            public/diagnostics/*
            public/iocs/*
          if-no-files-found: ignore
